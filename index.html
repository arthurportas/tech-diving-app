<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bühlmann ZH-L16C Decompression Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0e1117;
  color: #e6edf3;
  margin: 0;
  padding: 20px;
}
h1 { font-size: 1.4rem; }
.panel {
  background: #161b22;
  padding: 16px;
  border-radius: 8px;
  margin-bottom: 16px;
}
label { display: block; margin-top: 8px; font-size: 0.9rem; }
input, select {
  width: 100%;
  padding: 6px;
  background: #0d1117;
  border: 1px solid #30363d;
  color: #e6edf3;
  border-radius: 4px;
}
button {
  margin-top: 12px;
  padding: 8px 12px;
  background: #238636;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}
button:hover { background: #2ea043; }
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  border-bottom: 1px solid #30363d;
  padding: 6px;
  text-align: center;
}
th { color: #8b949e; }
.small { color: #8b949e; font-size: 0.8rem; }
</style>
</head>

<body>

<h1>Bühlmann ZH-L16C Decompression Planner</h1>

<div class="panel">
  <label>Max Depth (m)</label>
  <input id="depth" type="number" value="60">

  <label>Bottom Time (min)</label>
  <input id="time" type="number" value="20">

  <label>Bottom Gas (Trimix)</label>
  <select id="gas">
    <option value="18/45">Trimix 18/45</option>
    <option value="21/35">Trimix 21/35</option>
    <option value="air">Air</option>
  </select>

  <label>GF Low</label>
  <input id="gfLow" type="number" step="0.05" value="0.30">

  <label>GF High</label>
  <input id="gfHigh" type="number" step="0.05" value="0.85">

  <button id="planBtn">Plan Dive</button>
</div>

<div class="panel">
  <h3>Decompression Schedule</h3>
  <table>
    <thead>
      <tr>
        <th>Depth (m)</th>
        <th>Time (min)</th>
        <th>Gas</th>
      </tr>
    </thead>
    <tbody id="output"></tbody>
  </table>
  <p class="small">Educational use only. Not for real dive planning.</p>
</div>

<script type="module" src="src/main.js"></script>

</body>
</html>
